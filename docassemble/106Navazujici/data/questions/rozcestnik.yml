question: |
  Úhrada z důvodu pořízení kopií
subquestion: |
  Jedná se o takové a onaké náklady spojené s tím a oním.

  V případě pořízení kopie tiskem lze akceptovat jednotkovou sazbu v identické výši jakao v případě pořízení listiné kopie.

  ## Časté:
  - Požadování úhrady za poskytnutí informaci za kopie listin spolu s uvedením seznamu poskytovaných kopií s údajem o počtu listů, druhu a formátu kopie, jednotkové částce a celkové částce za kopie požadované.
  - Požadování úhrady za poskytnutí informací za kopie listin pouze s uvedením celkové částky požadované za kopie.
